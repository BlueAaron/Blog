{% extends 'BlogApp/base.html' %}

{% block content %}
        {% if post.published_date %}
            {{ post.published_date }}
        {% endif %}

    <a class="login" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
{% endblock %}
