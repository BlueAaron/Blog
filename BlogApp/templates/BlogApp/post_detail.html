{% extends 'Blog/base.html' %}

{% block content %}
        {% if post.published_date %}
            {{ post.published_date }}
        {% else %}
            <a class="login"  href="{% url 'BlogApp.views.post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
    {% if user.is_authenticated %}
    <a class="login" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="login" href="{% url 'post_remove' pk=post.pk %}">
        <span class="glyphicon glyphicon-remove"></span></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
{% endblock %}
